name: Deploy to GCS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend # Ensure we're in the frontend directory

      # Step 4: Build the project
      - name: Build the project
        run: npm run build
        working-directory: ./frontend # Ensure we're in the frontend directory

      # Step 5: Authenticate with GCP
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # Step 6: Authenticate gsutil explicitly
      - name: Authenticate gsutil
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > $HOME/gcp-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcp-key.json
          gcloud auth application-default login --quiet

      # Step 7: Deploy to GCS
      - name: Deploy to GCS
        run: |
          gsutil -m rsync -r ./frontend/dist/ gs://karma-bucket/
