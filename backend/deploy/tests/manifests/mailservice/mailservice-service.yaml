apiVersion: v1
kind: Service
metadata:
  name: mailservice
  namespace: deployments
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: '50051' # Port where Prometheus scrapes metrics
spec:
  type: ClusterIP
  selector:
    app: mailservice
  ports:
    - name: http
      port: 80
      targetPort: 50051
