name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Authenticate Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Install dependencies
        run: npm install
        working-directory: backend/src/services/authentservice

      - name: Build the project
        run: npm run build
        working-directory: backend/src/services/authentservice

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GC_SA_T }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: focus-vim-448513-a1

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: docker build -t gcr.io/focus-vim-448513-a1/authentservice:latest .
        working-directory: backend/src/services/authentservice

      - name: Push Docker image to GCR
        run: docker push gcr.io/focus-vim-448513-a1/authentservice:latest

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials doarptteste --region europe-west1-b

      - name: Update Kubernetes deployment with the new image
        run: |
          kubectl set image deployment/authentservice-deployment authentservice=gcr.io/focus-vim-448513-a1/authentservice:latest -n deployments
          kubectl rollout restart deployment authentservice-deployment -n deployments

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/authentservice-deployment -n deployments

      - name: Test /health endpoint
        run: |
          sleep 30
          curl -f https://backend-tests.conceptocar.xyz/health || exit 1

  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/authentservice:latest .
        working-directory: backend/src/services/authentservice

      - name: Push Docker image to GCR
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/authentservice:latest

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials conceptocar-release --region europe-west1-b

      - name: Restart deployments with the new image
        run: |
          kubectl set image deployment/authentservice-deployment authentservice=gcr.io/${{ secrets.GCP_PROJECT_ID }}/authentservice:latest -n deployments
          kubectl rollout restart deployment authentservice-deployment -n deployments

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/authentservice-deployment -n deployments

      - name: Test /health endpoint on HTTPS cluster
        run: |
          sleep 30
          curl -f https://backend-tests.conceptocar.xyz/health || exit 1
