name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: backend/src/services/authentservice

      - name: Build the project
        run: npm run build
        working-directory: backend/src/services/authentservice

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: focus-vim-448513-a1

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -t gcr.io/focus-vim-448513-a1/authentservice:latest .
        working-directory: backend/src/services/authentservice

      - name: Push Docker image to GCR
        run: docker push gcr.io/focus-vim-448513-a1/authentservice:latest

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials conceptocar --region europe-west1-b

      - name: Update Kubernetes deployment
        run: kubectl set image deployment/authentservice-deployment authentservice=gcr.io/focus-vim-448513-a1/authentservice:latest -n deployments

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/authentservice-deployment -n deployments

      - name: Test /health endpoint
        run: |
          kubectl port-forward svc/authentservice 50051:50051 -n deployments &
          sleep 5
          curl -f http://localhost:50051/health || exit 1

  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/authentservice:latest .
        working-directory: backend/src/services/authentservice

      - name: Push Docker image to GCR
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/authentservice:latest

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials conceptocar-release --region europe-west1-b

      - name: Apply Kubernetes manifests
        run: kubectl apply -f backend/release/kubernetes-manifests.yaml
